    <article
        class="layoutScreen background-blend-mixer"
        id="demo-background-blend-mixer"
        >

        <style display-source>

        #demo-background-blend-mixer {
            background:
                url(art/artBackgroundMagenta.jpg),
                url(art/artBackgroundBlack.jpg),
                transparent
                ;
            background-blend-mode: screen, multiply;
            background-size: cover;
        }

        /** ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ */

        .background-blend-mixer {
        /** Blends together the background layers
          * without affecting the foreground content */
            background:
            /** Could have: */

                url(image1.png),        /* images */
                url(image2.png),
                rgba(244, 65, 106, 1),  /* colors */
                linear-gradient(        /* gradients */
                    45deg,
                    rgba(65, 68,244, 1),
                    rgba(203, 66, 244, 0.5)
                )
                ;
            background-size: cover;

        /** We can specify multiple values for background-blend-mode
          * one for each background layer */
            background-blend-mode: screen, multiply;
        }

        </style>

        <article class="layoutGallery transparent">
            <section class="gridline WQ">
                <img class="blend-with-color"
                     src="art/artBackgroundCyan.jpg"
                     alt="art_placeholder">
            </section>
        </article>

        <style display-source>

        img.blend-with-color,
           .blend-with-color {
          --background-color: hsl(204, 22%, 55%); /*NobleSky*/
            background-color: var(--background-color);
            mix-blend-mode: multiply;
        }
